<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Busqueda calificaciones</title>
</head>
<body>

	<form id="formBusquedaCalificaciones" class="form">
		<script src="BusquedaCalificaciones.js"></script>
		<div class="container">
			<div class="form-group row">
				<label for="inputAlumno" class="col-sm-2 col-form-label">Alumno</label>
				<div class="col-sm-4">
					<select id="inputAlumno" class="form-control">

					</select>
				</div>
				<label for="inputPromedio" class="col-sm-2 col-form-label">Promedio</label>
				<div class="col-sm-2">
					<input type="number" step=0.01 class="form-control"
						id="inputPromedio" disabled="true">
				</div>
			</div>

			<div class="form-group row">
				<button type="button" class="btn btn-secundary" id="btn-buscar">Buscar</button>
				<button type="button" class="btn btn-secundary" id="btn-agregar"
					onclick="location.href='http://localhost:8080/ControlEscolarFE/AltaCalificacion.html'">Agregar</button>
				<button type="button" class="btn btn-secundary" id="btn-modificar">Modificar</button>
				<button type="button" class="btn btn-secundary" id="btn-eliminar">Eliminar</button>
			</div>

			<div class="form-group row">
				<table class="table table-sm" id="tablaCalificaciones">
					<thead>
						<tr>
							<th scope="col"></th>
							<th scope="col">Id Alumno</th>
							<th scope="col">Alumno</th>
							<th scope="col">Id Materia</th>
							<th scope="col">Materia</th>
							<th scope="col">Calificacion</th>


						</tr>
					</thead>
					</div>
					</div>

					</form>


					<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
						integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
						crossorigin="anonymous"></script>
					<script
						src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
						integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
						crossorigin="anonymous"></script>
					<script
						src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
						integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
						crossorigin="anonymous"></script>
</body>
</html>
